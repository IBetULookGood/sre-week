    "Contribute Manytask": https://github.com/manytask


deadlines:
  timezone: Europe/Moscow

  deadlines: hard

  schedule:
    - group: mmul
      enabled: true
      start: 2024-05-20 18:00:00
      steps:
        0.5: 7d
      end: 13d 03:00:00
      tasks:
        - task: mmul
          score: 10